<html>
<head>
  <script type="text/javascript" src="http://localhost:3456/client.js"></script>
</head>

<body>
  <h1>Open the console to see DockerWeblog in action!</h1>

  <p id="state"></p>

  <button onclick="register()">Register</button>
  <button onclick="unregister()">Unregister</button>
</body>

<script type="text/javascript">
  var weblog = new DockerWeblogClient();
  var state = false;

  function register() {
    weblog.register();
    state = true;
    setText();
  }

  function unregister() {
    weblog.unregister();
    state = false;
    setText();
  }

  function setText() {
    document.querySelector('#state').innerText = 'Weblog is ' + (state ? 'on' : 'off');
  }

  setText();
</script>
</html>
